<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/icon.webp">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>

    <title>Dosage Tool</title>
</head>
<body>

    <form>
        <div class="icons">
            <div class="icon_empty"></div>
            <div class="icon_clear-form">
                <img src="images/eraser.webp" onclick="clearForm()" />
            </div>
            <div class="icon_change-colors">
                <img src="images/sun.webp">
                <img id="icon-toggle" onclick="invertColor()" src="images/toggle.webp">
                <span class="moon"><img src="images/moon.webp"></span>
            </div>
        </div>

        <div class="inputs">
            <div class="section section-weight">
                <label for="weight">Weight3:</label>
                <input type="number" class="input-field">
                <label>kg</label>
            </div>
            
            <div class="section section-volume">
                <label for="volume">Volume:</label>
                <input type="number" class="input-field">
                <label>mls</label>
            </div>
            
            <div class="section section-dose">
                <label for="dose">Dose:</label>
                <input type="number" class="input-field">
                <div class="units-dose">
                </div>
            </div>
            
            <div class="section-buttons section-units-dose">
                <button>grams</button>
                <button>milligrams</button>
                <button>micrograms</button>
                <button>nanograms</button>
            </div>
            
            <div class="section section-infusion-rate">
                <label for="infusion-rate">Infusion rate:</label>
                <input type="number" class="input-field">
                <label>ml/hr</label>
            </div>
            
            <div class="section section-infusion-dose">
                <label for="infusion-dose">Infusion dose:</label>
                <input type="number" class="input-field">
            </div>

            <div class="section-buttons section-units-inf-dose">
                <button>mg/kg/hr</button>
                <button>mcg/kg/hr</button>
                <button>mcg/kg/min</button>
            </div>

        </div>


    </form>
